<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INTRUSION://PROTOCOL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="startup">
    <h1>INTRUSION://PROTOCOL</h1>
    <pre>
[신호 감지됨. 시스템 포트 연결 준비 중...]
> 시스템 포트: 46605
> 연결 명령어: connect XXXXX
    </pre>
    <div>
      <span class="prompt">&gt;</span>
      <input type="text" id="startupInput" autocomplete="off" />
    </div>
    <div id="startupError" class="error hidden"></div>
  </div>

  <div id="main" class="hidden">
    <h1>INTRUSION://PROTOCOL</h1>
    <pre>
시스템에 접속했습니다. 명령어를 입력하세요.
(help를 입력해 현재 사용 가능한 명령어 확인)
    </pre>
    <div id="log"></div>
    <div>
      <span class="prompt">&gt;</span>
      <input type="text" id="mainInput" autocomplete="off" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
